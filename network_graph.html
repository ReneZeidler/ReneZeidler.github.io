<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
}

#content {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

#topbar {
  margin: 10px;
}

#svg-container {
  flex-grow: 1;
  overflow: auto;
}

.links line {
  stroke: #999;
  stroke-opacity: 0.3;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1px;
}

.nodes .highlighted circle {
  stroke: #f00;
  stroke-width: 2px;
}

text {
  font-family: sans-serif;
  font-size: 9px;
}

.noText g:not(.highlighted) > text {
  display: none
}

.highlighted text {
  font-size: 11px;
  fill: #c00;
}

</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div id="content">
	<div id="topbar">
		<input type="text" id="agent" placeholder="Highlight agents"></input>
		<input type="checkbox" id="displayNames">Display names</input>
		<input type="radio" name="dataset" value="network_data.json" checked>Only strong connections</input>
		<input type="radio" name="dataset" value="network_data_more.json">More connections</input>
	</div>
	<div id="svg-container">
		<svg width="100%" height="100%" class="noText"></svg>
	</div>
</div>
<script>
//var highlighted = ["Vorticity ", "ATR0P0S", "jplolo", "uditaren", "Kokuryuu", "Sachielone", "keyclick", "Randomizax", "Kon5000", "XerithA", "tashigress"];

var svg = d3.select("svg");
var width = svg.node().clientWidth;
var height = svg.node().clientHeight - 8;
svg.attr("width", width).attr("height", height);

var color = function(d) {
  if (d.faction === "RES")
    return "#0492D0";
  else if (d.faction === "ENL")
    return "#02BF02";
  else
    return "#333333";
};

var radius = function(d) {
  // return Math.max(6 * Math.pow(1.0 / 3.0, d.rank / 100.0), 2);

  if (!d.leakage) return 2.0;
  else return Math.min(Math.max(d.leakage.total / 150.0, 3.0), 6.0);
}

function loadData(error, graph) {
  if (error) throw error;
  svg.selectAll("*").remove();

  var simulation = d3.forceSimulation()
    .force("link", d3.forceLink()
                     .id(function(d) { return d.id; })
                     .distance(function(l) { return Math.max(150.0 / l.value, 10.0); })
                     .strength(function(l) { return Math.min(l.value /  30.0,  1.0); })
    )
    .force("charge", d3.forceManyBody().strength(-70))
    .force("x", d3.forceX().strength(0.18).x(d => d.small_group ? width * 4 / 7 : width * 2 / 5))
    .force("y", d3.forceY(height / 2).strength(0.25));
    //.force("center", d3.forceCenter(width / 2, height / 2));

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", d => Math.max(Math.sqrt(d.value - 10), 1));

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
    
  var circles = node.append("circle")
      .attr("r", radius)
      .attr("fill", color)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
  
  var labels = node.append("text")
      .text(d => d.id)
      .attr('x', 6)
      .attr('y', 3);
  
  window.setHighlighted = function(highlighted) {
    if (window.labels)
      window.labels.remove();
    window.labels = node.attr("class", "")
        .filter(d => highlighted.some(hl => hl.toLowerCase() === d.id.toLowerCase()))
        .attr("class", "highlighted")
        .append("text")
        .text(function(d) {
          return d.id;
        })
        .attr('x', 6)
        .attr('y', 3);
  }
  window.setHighlighted(highlight.value.split(/[\s,]+/));

  node.append("title")
      .text(function(d) {
          return d.id + "\n#" + d.rank + " (" + d.num_completed + " solved)";
      });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          d.x = Math.max(0, Math.min(width,  d.x)); 
          d.y = Math.max(0, Math.min(height, d.y));
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}


var highlight = document.getElementById("agent");
highlight.oninput = function() {
  window.setHighlighted(this.value.split(/[\s,]+/));
};

var displayNames = document.getElementById("displayNames");
displayNames.onchange = function() {
  if (this.checked) svg.node().classList.remove("noText");
  else svg.node().classList.add("noText");
}
if (displayNames.checked) svg.node().classList.remove("noText");

function loadDataset() {
  var dataset = document.querySelector('input[name="dataset"]:checked').value
  console.log("Loading dataset " + dataset);
  d3.json(dataset, loadData);
}
for (var button of document.getElementsByName("dataset")) {
  button.onchange = loadDataset;
}
loadDataset();
</script>
</body>
</html>
